{% extends "base.html" %}
{% block title %}KeeKran{% endblock %}
{% block content %}
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        background-color: rgb(207, 255, 230); 
    }
    h1{
        padding-top: 50px;
        font-family: Arial, sans-serif; 
        font-weight: bold;
    }
    h2 {
        padding-top: 20px;
        padding-bottom: 30px;
        font-family: Arial, sans-serif; 
        font-weight: bold;
    }
    h3 {
        padding-top: 20px;
        padding-bottom: 30px;
        font-family: Arial, sans-serif; 
        font-weight: bold;
    }
    .img-container {
        max-width: 400px;
        max-height: 500px;
        width: 100%;
        height: 100%;
        border-radius: 20px; 
        overflow: hidden; 
    }
    .img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        margin-bottom: 20px;
    }
    .grid-container {
            display: grid;
            grid-template-columns: repeat(1, 1fr); 
            gap: 10px;
            margin-top: 10px; 
            margin-left: 10px; 
        }

        .grid-item {
            padding: 20px;
            text-align: center;
            background-color: transparent; 
            border: 1px solid #000000; 
            border-radius: 10px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .grid-item img {
            max-width: 50px; 
            height: auto; 
            display: block; 
            margin-bottom: 10px;
        }
</style>
<body style="color: rgb(0, 0, 0);">
<div class="container">
    <h1>Admin</h1>
    <h2>PikCoLo</h2>
    <h3>มีปัญหาสามารถติดต่อตามช่องทางด้านล่างได้เลยครับ<h3>
    <div class="img-container">
        <img class="img" src="static/image/admin.jpg">
    </div>
    <div class="grid-container" style="margin-top: 30px;">
        <div class="grid-item">
            <img src="static/image/phone.png" alt="Image 1">
            <p>Phone : 091046xxxx</p>
        </div>
        <div class="grid-item">
            <img src="static/image/ig.png" alt="Image 2">
            <p>Instragram : @pikcolo_</p>
        </div>
        <div class="grid-item">
            <img src="static/image/fb.png" alt="Image 3">
            <p>Facebook : Sirawit Noypa</p>
        </div>
    </div>
</div>
</body>
{% endblock %}
