{% extends "base.html" %}
{% block title %}KeeKran{% endblock %}
{% block content %}
<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); 
        grid-gap: 0px;
        justify-content: center; 
        align-items: center; 
        width: 100%; 
        height: 100vh;
        background-color: #f0f0f0;
    }
    
    .grid-item {
        padding: 20px;
        text-align: center;
        font-size: 30px;
        width: 100%; 
        height: 100%; 
        border-radius: 20px; 
        background-size: cover;
        background-position: center;
        line-height: 2; 
        color: rgb(0, 4, 255); 
        text-shadow: 1px 1px 3px rgba(0,0,0,0.5); 
        background-blend-mode: overlay; 
        transition: background-color 0.3s ease; 
    }

    .grid-item:hover {
        background-color: rgba(255, 255, 255, 0.5); 
        cursor: pointer; 
    }

    .grid-item-1 {
        background-image: url('static/image/fish.jpg'); 
        background-color: #ffffff;
    }

    .grid-item-2 {
        background-image: url('static/image/cleaning.jpg'); 
        background-color: #ffffff;
    }

    .grid-item-3 {
        background-image: url('static/image/game.jpg'); 
        background-color: #ffffff;
    }

    .grid-item-4 {
        background-image: url('static/image/homework.jpg'); 
        background-color: #ffffff;
    }

    .grid-item-5 {
        background-image: url('static/image/taxi.jpg'); 
        background-color: #ffffff;
    }

    .grid-item-6 {
        background-image: url('static/image/truck.jpg'); 
        background-color: #ffffff;
    }
</style>
<div class="grid-container">
    <a href="{{ url_for('Fish')}}">
        <div class="grid-item grid-item-1">
            <p>ให้อาหารปลา</p>
        </div>
    </a>
    <a href="{{ url_for('Cleaning')}}">
        <div class="grid-item grid-item-2">
            <p>ทำความสะอาดบ้าน</p>
        </div>
    </a>
    <a href="{{ url_for('Game')}}">
        <div class="grid-item grid-item-3">
            <p>รับจ้างฟาร์มเลเวลในเกม</p>
        </div>
    </a>
    <a href="{{ url_for('Homework')}}">
        <div class="grid-item grid-item-4">
            <p>สอนการบ้าน</p>
        </div>
    </a>
    <a href="{{ url_for('Taxi')}}">
        <div class="grid-item grid-item-5">
            <p>ขับรถรับส่ง</p>
        </div>
    </a>
    <a href="{{ url_for('Isekai')}}">
        <div class="grid-item grid-item-6">
            <p>รับจ้างพาไปต่างโลก</p>
        </div>
    </a>
</div>
{% endblock %}
